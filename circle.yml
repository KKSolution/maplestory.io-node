machine:
  node:
    version: 4.4.3
  services:
    - docker
dependencies:
  override:
    - npm install
    - docker info
    - docker build -t inumedia/maplestory.io .
deployment:
  hub:
    branch: master
    commands:
      - npm run compile
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push inumedia/maplestory.io
