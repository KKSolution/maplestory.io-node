machine:
  node:
    version: 4.4.3
  services:
    - docker
dependencies:
  override:
    - npm install
    - apt-get install git
deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push inumedia/maplestory.io:master
